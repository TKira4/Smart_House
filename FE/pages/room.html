<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn Phòng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/monitor.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="sidebar p-4" style="width: 300px">
        <div class="text-center mb-4">
          <img
            src="../images/logo.png"
            alt="Fire Detection Logo"
            style="width: 220px; height: 220px"
          />
          <h4 class="text-white">FIRE DETECTION SYSTEM</h4>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link active text-white"
              onclick="navigateTo('home.html')"
            >
              <i class="bi bi-house-door me-2"></i>Trang Chủ
            </a>
          </li>
          <!-- XÓA Bảng Điều Khiển (control.html) -->
          <li class="nav-item">
            <a
              href="#"
              class="nav-link active text-white"
              onclick="navigateTo('room.html')"
            >
              <i class="bi bi-speedometer2 me-2"></i>Phòng
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link active text-white"
              onclick="navigateTo('monitor.html')"
            >
              <i class="bi bi-speedometer2 me-2"></i>Bảng Giám Sát
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="navigateTo('settings.html')"
            >
              <i class="bi bi-gear-fill me-2"></i>Cài Đặt
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="navigateTo('sign_in.html')"
            >
              <i class="bi bi-box-arrow-left me-2"></i>Đăng Xuất
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="container-fluid p-4">
        <!-- Thanh heading-bar -->
        <div class="heading-bar text-center mb-4">
          <h2 class="heading-text">Chọn Phòng</h2>
        </div>
        <div class="row">
          <!-- Cột trái: Nút đăng ký phòng mới -->
          <div class="col-md-2">
            <button
              class="btn btn-primary mb-3"
              data-bs-toggle="modal"
              data-bs-target="#registerRoomModal"
              style="width: 100%"
            >
              Đăng ký phòng mới
            </button>
          </div>
          <!-- Cột phải: Lớp nền chứa danh sách phòng -->
          <div class="col-md-10">
            <div
              class="house-layer p-4"
              style="
                background-color: #fafafa;
                border-radius: 12px;
                min-height: 300px;
              "
            >
              <!-- Danh sách phòng (nằm ngang) -->
              <div id="roomList" class="row justify-content-center"></div>
              <div class="card mt-5">
                <div class="card-header">
                  <h4 class="text-center">Biểu đồ thiết bị</h4>
                </div>
                <div class="card-body" id="individualChartsContainer">
                  <!-- Các biểu đồ thiết bị sẽ được vẽ ở đây -->
                </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <!-- Modal đăng ký phòng mới -->
    <div
      class="modal fade"
      id="registerRoomModal"
      tabindex="-1"
      aria-labelledby="registerRoomModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="registerRoomModalLabel" class="modal-title">
              Đăng ký phòng mới
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerRoomForm">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập tên phòng"
                  id="roomName"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </form>
            <!-- Thông báo lỗi / thành công -->
            <div id="roomFeedback" class="mt-3" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/room.js"></script>
    <script>
      function navigateTo(page) {
        window.location.href = page;
      }
    </script>
  </body>
</html>
