<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="sidebar p-4" style="width: 300px">
        <div class="text-center mb-4">
          <img
            src="../images/logo.png"
            alt="Fire Detection Logo"
            style="width: 220px; height: 220px"
          />
          <h4 class="text-white">FIRE DETECTION SYSTEM</h4>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link active text-white" onclick="navigateTo('home.html')">
              <i class="bi bi-house-door me-2"></i>Trang Chủ
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active text-white" onclick="navigateTo('room.html')">
              <i class="bi bi-house-door me-2"></i>Phòng
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white" onclick="navigateTo('monitor.html')">
              <i class="bi bi-speedometer2 me-2"></i>Bảng Giám Sát
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white" onclick="navigateTo('settings.html')">
              <i class="bi bi-gear-fill me-2"></i>Cài Đặt
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white" onclick="navigateTo('sign_in.html')">
              <i class="bi bi-box-arrow-left me-2"></i>Đăng Xuất
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="container-fluid p-4">
        <!-- Thanh heading-bar -->
        <div class="heading-bar text-center mb-4">
          <h2 class="heading-text">Trang Chủ</h2>
        </div>
        <!-- Nút hành động cho Home -->
        <div class="row mb-4">
          <div class="col-md-2">
            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#registerHomeModal">
              Đăng ký nhà mới
            </button>
          </div>
        <!-- Danh sách Home của User -->
        <div id="homeList" class="row justify-content-center"></div>
      </div>
    </div>

    <!-- Modal đăng ký nhà mới -->
    <div class="modal fade" id="registerHomeModal" tabindex="-1" aria-labelledby="registerHomeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="registerHomeModalLabel" class="modal-title">Đăng ký nhà mới</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
          </div>
          <div class="modal-body">
            <form id="registerHomeForm">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nhập địa chỉ nhà" id="homeAddress" />
              </div>
              <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </form>
            <!-- Thông báo lỗi / thành công -->
            <div id="homeFeedback" class="mt-3" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/home.js"></script>
    <script>
      function navigateTo(page) {
        window.location.href = page;
      }
    </script>
  </body>
</html>
